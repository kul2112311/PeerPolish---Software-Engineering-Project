<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodeQuest â€“ Forgot Password</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container">
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="card">
    <div class="code-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
    </div>

    <div class="header">
      <h1>Forgot Password</h1>
      <p>Sign in using OTP instead</p>
    </div>

    <form action="{{ url_for('forgot_password') }}" method="post" id="otpForm" class="form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <button type="submit" class="btn-primary">Get OTP</button>
    </form>

    <div class="divider"><span>Or continue with</span></div>

    <div class="oauth-container">
      <button onclick="oauth('GitHub')" class="btn-oauth">
        <img src="assets/github.svg" alt="GitHub" class="icon"> GitHub
      </button>
      <button onclick="oauth('GitLab')" class="btn-oauth">
        <img src="assets/gitlab.svg" alt="GitLab" class="icon"> GitLab
      </button>
    </div>
  </div>
</body>
</html>
